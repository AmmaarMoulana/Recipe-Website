<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <title>Turn juice into alcohol</title>
    </head>

    <body>
        <h1>Juice to alcohol</h1>
        <img src="JuiceAlcohol.jpg" alt="Turn Juice Into Alcohol"
             width="600"
             height="400" >
        
         <h2>Ingredients</h3>
           <ul>
            <li> Juice with at least 20g of sugar per serving</li>
            <li>Champagne Yeast</li>
            <li>Bottle with airlock</li>
           </ul>

         <h3>Method</h3>
           <ol>
            <li>Add juice to bottle with airlock</li>
            <li>Add in the packet of yeast to the juice</li>
            <li>Close it and leave it to ferment for atleast 72h</li>
           </ol>
